<!DOCTYPE html>
<html>

<head>
    <title>Map Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the style of the layer control menu */
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        /* each layer on the menu */
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        /* the last item of the layer items will not include a seperator */
        #menu a:last-child {
            border: none;
        }

        /* change color and background color while a pointer is on an hybrid link. */
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        #description-box {
            position: absolute;
            background-color: #f8f8f8;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            text-align: center;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #close-button {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            font-weight: bold;
        }

    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    <div id='map'></div>
    <div id="description-box">
        <div id="close-button" onclick="closeDescriptionBox()">X</div>
        <p><b>Mapbox Analysis</b></p>
        <p>On this webpage, we are analyzing 4 different map styles created using Mapbox Studio.
            Each style represents a different theme to showcase Seattle and its surrounding areas.</p>
    </div>
    <script type="text/javascript">
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 10, // starting zoom
            center: [-122.2559435, 47.6002614] // starting center
        });

        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

            map.addSource('base-mapbox', {
                'type': 'raster',
                'tiles': [
                    'assets/base-map/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles created by Sergio Virgen</a>'
            });

            map.addSource('voting-boxes', {
                'type': 'raster',
                'tiles': [
                    'assets/voting-box/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles created by Sergio Virgen'
            });

            map.addSource('base-boxes', {
                'type': 'raster',
                'tiles': [
                    'assets/base-map-boxes/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles created by Sergio Virgen'
            });

            map.addSource('seahawks', {
                'type': 'raster',
                'tiles': [
                    'assets/seahawks-map/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles created by Sergio Virgen'
            });

            map.addLayer({
                'id': 'Custom Base Map',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'base-mapbox'
            });

            map.addLayer({
                'id': 'Seahawks Theme',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'seahawks'
            });

            map.addLayer({
                'id': 'Custom Base & Ballot Dropboxes',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'base-boxes'
            });

            map.addLayer({
                'id': 'Voting Ballot Dropboxes',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'voting-boxes'
            });

        });


        // After the last frame rendered before the map enters an "idle" state.
        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('Custom Base Map') || !map.getLayer('Seahawks Theme') ||
            !map.getLayer('Custom Base & Ballot Dropboxes') || !map.getLayer('Voting Ballot Dropboxes')) {
                return;
            }

            // Enumerate ids of the layers.
            const toggleableLayerIds = ['Custom Base Map', 'Seahawks Theme', 'Custom Base & Ballot Dropboxes',
                                        'Voting Ballot Dropboxes'];

            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }

                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'inactive';

                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    // preventDefault() tells the user agent that if the event does not get explicitly handled, 
                    // its default action should not be taken as it normally would be.
                    e.preventDefault();
                    // The stopPropagation() method prevents further propagation of the current event in the capturing 
                    // and bubbling phases. It does not, however, prevent any default behaviors from occurring; 
                    // for instance, clicks on links are still processed. If you want to stop those behaviors, 
                    // see the preventDefault() method.
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    // if it is currently visible, after the clicking, it will be turned off.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else { //otherise, it will be turned on.
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                };

                // in the menu place holder, insert the layer links.
                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });

        function closeDescriptionBox() {
            document.getElementById('description-box').style.display = 'none';
        }

    </script>
</body>

</html>
